<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; margin: 0 auto;width: 490px; margin-top: 250px; font-size: 30px;">
        <div>
            倒计时: &nbsp;
        </div>
        <div style="color: red;">
            <span class="day"></span>天 
            <span class="hour">1</span>时
            <span class="minute">2</span>分
            <span class="second">3</span>秒
            <span class="millSecond">3</span>
        </div>
    </div>


    <script type="text/javascript">
        var day = document.querySelector('.day');
		var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var millSecondHtml = document.querySelector('.millSecond');
        var inputTime = +new Date('2022-5-20 12:00:00'); //目标时间

        function countDown() {
            var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
            var millSecond = inputTime - nowTime; //MS
            var times = millSecond / 1000; // times是剩余时间总的秒数 
            var d = parseInt(times / (60 * 60 * 24));
            day.innerHTML = d;

            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h; //不足补0
            hour.innerHTML = h; // 把剩余的小时给 小时黑色盒子
            
            var m = parseInt(times / 60 % 60); // 分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;

            var s = parseInt(times % 60); // 当前的秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;

            var ms = parseInt(millSecond % 1000); // 当前的毫秒
            millSecondHtml.innerHTML = ms;
        }
        countDown();//先调用一次
        setInterval(countDown, 10);
    </script>
</body>
</html>
